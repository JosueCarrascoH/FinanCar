<app-user-toolbar>
  <div class="part">
  <h2 class="autos-disponibles-heading">Autos Disponibles</h2>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
      <div *ngFor="let company of cars">
        <mat-card class="custom-card2" style="width: 300px;">
          <mat-card-header>
            <mat-card-title>
              <h2>Marca: {{ company.car_brand }}</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img [src]="company.image" alt="Imagen del auto" style="max-width: 100%; height: 150px; object-fit: cover;">
            <p>Descripcion: {{ company.description }}</p>
            <p>Precio: {{ company.price }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="evaluarAuto()">Evaluar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</app-user-toolbar>
